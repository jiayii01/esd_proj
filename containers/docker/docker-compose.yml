version: "3.8"

services:

  #################################
  # Bidding: The Bidding microservice
  #################################
  bidding:
    build:
      context: bidding/
      dockerfile: Dockerfile
    image: hullojalapenos/bidding:1.0
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://root:root@localhost:3306/bidding
      PYTHONUNBUFFERED: 1
  #################################
  # Freelancer: The Freelancer microservice
  #################################
  freelancer:
    build:
      context: freelancer/
      dockerfile: Dockerfile
    image: hullojalapenos/freelancer:1.0
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://root:root@localhost:3306/freelancer
      PYTHONUNBUFFERED: 1
  #################################
  # Job: The Jobs microservice
  #################################
  jobs:
    build:
        context: jobs/
        dockerfile: Dockerfile
    image: hullojalapenos/job:1.0
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/jobs
      PYTHONUNBUFFERED: 1
  # #################################
  # # Notification: The Notification microservice
  # #################################
  notification:
    build:
        context: notification/
        dockerfile: Dockerfile
    image: jiayii01/notification:1.0
    restart: always
    environment:
      dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/notification
  # #################################
  # # accept_freelancer: The accept freelancer complex microservice
  # #################################
  accept_freelancer:
    build:
        context: accept_freelancer/
        dockerfile: Dockerfile
    image: jiayii01/accept_freelancer:1.0
    restart: always
    environment:
        dbURL: mysql+mysqlconnector://is213@host.docker.internal:3306/accept_freelancer



