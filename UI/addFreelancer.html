        <script>
        const create_freelancer = "http://127.0.0.1:5004/freelancers";
        
        const app = Vue.createApp({
            computed: {
                hasBooks: function () {
                    return this.books.length > 0;
                }
            },
            data() {
                return {
                    message: "There is a problem adding freelancer, please try again later.",
                    allFreelancers: [],
                    name: "",
                    phone: ""
                };
            },
            methods:{
                addFreelancer() {
                    // reset data

                    fetch(create_freelancer,
                        {
                            method: "POST",
                            headers: {
                                "Content-type": "application/json"
                            
                            },
                            mode: 'cors',
                            body:JSON.stringify({
                            name: this.name,
                            phone: this.phone
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);
                            result = data.data;
                            console.log(result);
                            // 3 cases
                            if (data.code === 404) {
                                // no book in db
                                this.message = data.message;
                                console.log(data)
                            } 
                            else if(data.code == 500){
                                this.message = data.message;
                            }
                            else {
                                this.message = data.message

                                
                            }
                        }).catch(error => {
                            console.log(this.message + error);
                        });
                },
            }
            }
        );
        const vm = app.mount('#app');
        </script>
